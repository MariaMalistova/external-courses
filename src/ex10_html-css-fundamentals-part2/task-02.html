<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="task-02.css">
        <title>Task 2</title>
    </head>
    <body>
        <form action="http://httpbin.org/post" method="post">
            <fieldset>
                <legend>Personal data</legend>
                <p><label for="surname">Surname</label><input required type="text" id="surname"></p>
                <p><label for="firstName">First name</label><input required type="text" id="firstName"></p>
                <p><label for="middleName">Middle name</label><input required type="text" id="middleName"></p>
                <p>
                    <label for="middleName">You are</label>
                    <input type="radio" name="gender" value="male" checked>male
                    <input type="radio" name="gender" value="female">female
                </p>
                <p><label for="age">Age</label><input type="number" id="age" min="18" max="101" required></p>
                <p>
                    <label>Country of Residence</label>
                    <select name="country">
                        <option value=" ">&nbsp;</option>
                        <option value="Russia">Russia</option>
                        <option value="Belarus">Belarus</option>
                    </select>
                </p>
                <p>
                    <label>City</label>
                    <input type="checkbox" name="city" value="Ryazan">Ryazan
                    <input type="checkbox" name="city" value="Moscow">Moscow
                </p> 
                <p>
                    <label for="file">Photography</label>
                    <input type="file" name="file" id="file">
                </p> 
                <hr>
                <p>
                    <label for="occupation">Title</label>
                    <select name="occupation" id="occupation" multiple>
                        <optgroup label="Technologies">
                            <option value="webMaster">Web Master</option>
                            <option value="databaseAdministrator">Database Administrator</option>
                            <option value="computerAidedDesign">Computer-aided design</option>
                        </optgroup>
                        <optgroup label="Finance">
                            <option value="economicPlanning">Economic Planning</option>
                            <option value="managementAccounting">Management accounting</option>
                            <option value="budgetingPlanning">Budgeting and planning</option>
                        </optgroup>
                    </select>
                </p> 
                <p>
                    <label for="salary">Salary</label>
                    <input type="range" name="salary" id="salary">
                </p>  
                <p>
                    <textarea rows="10" name="message" placeholder="Tell us about yourself..."></textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <p><label for="site">Site</label><input type="url" id="site"></p>
                <p><label for="email">Email</label><input type="email" id="email"></p>
                <p><label for="phone">Phone</label><input type="tel" id="phone"></p>
            </fieldset>
            <p><label for="password">Password</label><input required type="password" id="password"></p>
            <p>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить">
            </p>
        </form>        
    </body>
</html>
